<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Festivals de Musique en France</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Indicateur de chargement -->
    <div id="loading-indicator" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Chargement des festivals en cours...</div>
        <div class="loading-count" id="loading-count"></div>
    </div>

    <div class="container">
        <header>
            <h1>Festivals de Musique en France</h1>
            <p>Découvrez tous les festivals de musique sur le territoire français</p>
        </header>
        
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Rechercher un festival...">
                <button id="search-button">Rechercher</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="region-filter">Région:</label>
                    <select id="region-filter">
                        <option value="">Toutes les régions</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="departement-filter">Département:</label>
                    <select id="departement-filter">
                        <option value="">Tous les départements</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="genre-filter">Genre musical:</label>
                    <select id="genre-filter">
                        <option value="">Tous les genres</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="period-filter">Période:</label>
                    <select id="period-filter">
                        <option value="">Toutes les périodes</option>
                        <option value="Avant-saison (1er janvier - 20 juin)">Avant-saison (1er janvier - 20 juin)</option>
                        <option value="Saison (21 juin - 5 septembre)">Saison (21 juin - 5 septembre)</option>
                        <option value="Après-saison (6 septembre - 31 décembre)">Après-saison (6 septembre - 31 décembre)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="festival-list">
            <h2>Liste des festivals</h2>
            <div id="festivals-container"></div>
        </div>
        
        <div class="festival-details" id="festival-details">
            <button class="close-button" id="close-details">×</button>
            <div id="festival-details-content"></div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
